<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/ejercicio_2.css">
    <link rel="icon" type="image/png" href="./img/Javascript.png" />
    <title>Taller Funciones JS Ejercicio 2</title>
</head>

<body>

    <nav>
        <h1><a href="index.html">EJERCICIO CONVERSOR TEMPERATURAS</a></h1>
    </nav>

    <div class="container">

        <label for="" class="form-label">Seleccione La Temperatura Inicial</label>
        <select class="form-select" aria-label="Default select example" id="s1">
            <option selected>- - -</option>
            <option value="1">Fahrenheit</option>
            <option value="2">Celsius</option>
            <option value="3">Kelvin</option>
        </select>

        <label for="" class="form-label">Seleccione La Temperatura A La Que Desea Convertir</label>
        <select class="form-select" aria-label="Default select example" id="s2">
            <option selected>- - -</option>
            <option value="4">Fahrenheit</option>
            <option value="5">Celsius</option>
            <option value="6">Kelvin</option>
        </select>

        <div class="mb-3">
            <label for="" class="form-label">Digite La Temperatura</label>
            <input type="number" class="form-control" id="s3"
                aria-placeholder="Ingrese el numero de grados de temperatura que desea convertir">
        </div>

        <center>
            <button type="submit" class="btn btn-success" id="botton">CALCULAR</button>
        </center>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/Ejercicio2.js"></script>

</body>

</html>
