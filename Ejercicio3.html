<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/ejercicio_3.css">
    <link rel="icon" type="image/png" href="./img/Javascript.png" />
    <title>Taller Funciones JS Ejercicio 3</title>
</head>

<body>

    <nav>
        <h1><a href="index.html">EJERCICIO TIPO DE TRIÁNGULO</a></h1>
    </nav>

    <div class="container">

        <form>

            <div class="mb-3">
                <label for="" class="form-label">Digite El Primer Lado Del Triángulo</label>
                <input type="number" class="form-control" id="uno"
                    aria-placeholder="Ingrese el valor del primer lado del triángulo">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Digite El Segundo Lado Del Triángulo</label>
                <input type="number" class="form-control" id="dos"
                    aria-placeholder="Ingrese el valor del segundo lado del triángulo">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Digite El Tercer Lado Del Triángulo</label>
                <input type="number" class="form-control" id="tres"
                    aria-placeholder="Ingrese el valor del tercer lado del triángulo">
            </div>

            <center>
                <button type="submit" class="btn btn-success" id="bt">CALCULAR</button>
            </center>

        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/Ejercicio3.js"></script>

</body>

</html>
